micronaut:
  application:
    name: pix

server:
  port: '8080'

##configurando parte client do GRPC
grpc:
  server:
    port: ${SERVER_PORT:50051}
    keep-alive-time: ${KEEP_ALIVE_TIME:1h}
    max-inbound-message-size: ${MAX_INBOUND:1024}

datasources:
  default:
    url: ${BD_URL:`jdbc:mysql://localhost:3306/pix?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC`}
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${BD_USER:root}
    password: ${BD_PASSWORD:root}
    schema-generate: CREATE_DROP
    dialect: MYSQL

jpa:
  default:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: update
itau:
  url: ${ITAU_URL:'http://localhost:9091'}

bcb:
  url: ${BCB_URL:'http://localhost:8082'}


